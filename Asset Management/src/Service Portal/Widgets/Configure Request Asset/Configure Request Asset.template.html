<div class="panel panel-default" >
  <div class="panel-heading clearfix" style="background-color:#80B6A1;color:white">
    <div class="row">
      <div class="col-md-11">
        <h2>Generate Request</h2>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">

     <div class="form-group">
        <label class="control-label col-sm-2" for="asset">Asset:</label>
     	
       <div class="col-sm-10">
          {{data.asset.display_name}}
          <!--<select ng-model="c.data.asset" name="asset">
            <option value="1">Laptop</option>
            <option value="2">Mouse</option>
            <option value="3">Charger</option>
            <option value="4">VM</option>
          </select>-->
        </div>
      </div>
      <div ng-if="c.data.vm" class="form-group" >
        <label  class="control-label col-sm-2" for="pmo">PMO:</label>
     
        <div class="col-sm-10" >
          <sn-record-picker  field="userObj"  table="'sys_user'" default-query="'roles=x_445396_asset_man.PMO'" display-field="'user_name'" value-field="'sys_id'" search-fields="'user_name'" page-size="100" ></sn-record-picker>
        </div>
      </div>
          <div class="form-group">
        <label class="control-label col-sm-2" for="duedate">Due Date:</label>
               <div class="col-sm-10">
          <input type="date" min="{{data.today}}" ng-model="c.data.duedate"/>
        </div>
      </div>
            <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
               <div class="col-sm-10">
          <textarea class="form-control" ng-model="c.data.description" ></textarea>
        </div>
      </div>
          <div class="form-group">
        
        <div >
          <center>
          <input class="btn btn-primary btn-sm m-l-xs" type="button" ng-click="c.request()"  value="Submit"/>
        </center>
        </div>
      </div>
      
    </form>
  </div>

</div>
